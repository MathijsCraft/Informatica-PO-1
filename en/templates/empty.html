<!DOCTYPE html>
<html class="h-100" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="../css/index.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />

        <title>Embedded Systems</title>
    </head>
    <body class="d-flex flex-column h-100">
        <div id="overlay"></div>

        <div data-include="header"></div>
        <button
            type="button"
            class="btn btn-outline-light btn-floating btn-lg p-0 m-0 bg-dark"
            id="btn-back-to-top"
        >
            <i class="fas fa-arrow-up"></i>
        </button>

        <a
            class="btn btn-outline-light btn-floating btn-lg p-0 m-0"
            id="btn-language"
            href="#"
            target="_self"
        ></a>
        <a
            class="btn btn-outline-light btn-floating btn-lg p-0 m-0"
            id="btn-language-2"
            href="#"
            target="_self"
        ></a>

        <main>
            <div class="container"></div>
        </main>
        <div data-include="footer"></div>
    </body>
    <!-- JQuary -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JS Framework -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
    ></script>
    <!-- Include Date Include -->
    <script src="../js/include.js"></script>
    <!-- Font Awesome Icons -->
    <script
        src="https://kit.fontawesome.com/3f96ab750b.js"
        crossorigin="anonymous"
    ></script>
    <!-- Form Validation -->
    <script src="../js/validate.js"></script>
    <!-- Back to Top Button -->
    <script src="../js/backtotop.js"></script>
    <!-- Language Switcher -->
    <script src="../js/language.js"></script>
</html>
